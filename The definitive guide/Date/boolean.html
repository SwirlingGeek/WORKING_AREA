	<script>
		//boolean examples:
		function countMonths() {
			let cont = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
			let values = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
			function mool(arg) {
				if (cont.includes(arg)) {
					return arg;
				}
				else return;
			}
			//proccessing the dates:

			// console.log(firstDate.toString(), secondDate.toString());

			// console.log(difference);

			let patternStart = firstDateMonth.toString();
			//main part:
			for (let i = firstDateYear; i < secondDateYear; i++) {
				// console.log("Interation");
				while (patternStart) {
					let index = cont.indexOf(patternStart);
					// console.log(secondDateMonth)
					// console.log(index);

						// console.log(secondDateMonth)

						patternStart = false;

							count++;
							// difference -= values[index];

					}
				}

			}

				// console.log(secondDateMonth.toString());

			}
			else {
				var vomit = Math.abs(daysecond - dayfirst);
				console.log(`Less by ${vomit} days`)

			}
			// console.log(days);
